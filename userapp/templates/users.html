<!DOCTYPE html> 
<html> 
	<head> 
		<title>User Manager </title> 
        <link href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head> 
	<style> 
		table, th, td { 
		border:1px solid rgb(3, 162, 255); 
        margin-left: auto;  
        margin-right: auto;  
        border-collapse: collapse;    
        text-align: center;  
        font-size: 20px; 
		} 
		</style> 
	<body class="text-center"> 
        <br>
        <h2> Users</h2>
		<table class="text-center" style="width:50%"> 
			<tr>
            <th>ID</th> 
			<th>Name</th> 
			<th>Email</th> 
			<th>Phone Number</th> 
			</tr> 
            <br>
			{%for user in data%} 
           
			<tr> 
                <td>{{user[0]}}</td> 
				<td>{{user[1]}}</td> 
				<td>{{user[2]}}</td> 
				<td>{{user[3]}}</td> 
			</tr> 
			{%endfor%} 
		</table>	      
        <br>
        <button class="btn-success" onclick="window.location.href='{{ url_for('add')}}';">Add New User</button>

 </body> 
</html>
